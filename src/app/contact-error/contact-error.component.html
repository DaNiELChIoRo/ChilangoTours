<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form_container">
      <div class="row_columns">

        <h1>My Reactive Form</h1>
        <input type="text" formControlName="name" placeholder="name*">

        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>

        <input type="text" formControlName="telephone">

        <textarea formControlName="description"></textarea>

        <input type="submit" class="btn-expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form_container">
    <div class="row_columns">
      <h1>{{ name }}</h1>

      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
